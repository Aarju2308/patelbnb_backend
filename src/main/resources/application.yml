server:
  port: 8080

logging:
  level:
    ROOT: Debug
    org.hibernate.SQL: DEBUG
    com.patelbnb: DEBUG

spring:
  profiles:
    active: dev
  application:
    name: patelbnb-backend
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      poolName: Hikari
      auto-commit: false
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: patelbnb


  liquibase:
    contexts: dev
    change-log: classpath:db/changelog/master.xml
    default-schema: patelbnb
    enabled: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB

okta:
  oauth2:
    issuer: https://patelbnb.us.auth0.com/
    audience: https://patelbnb.us.auth0.com/api/v2/
    client-id: ${AUTH0_CLIENT_ID}
    client-secret: ${AUTH0_CLIENT_SECRET}
    groups-claim: https://www.aarjupatel.com/roles

application:
  auth0:
    role-landlord-id: rol_XaTHFpWudEP7lDnI
  cors:
    allowed-origins: "http://localhost:4200"
    allowed-methods: "*"
    allowed-headers: "*"
    exposed-headers: "*"
    allow-credentials: false
    max-age: 3600

